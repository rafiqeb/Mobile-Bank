<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prio Home Page</title>
  <!-- daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <!-- balance shit -->
          <div class="stats shadow">
            <div class="stat">
              <div id="account-balance" class="stat-value">45400</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- action button -->
          <div>
            <button id="show-addmoney" class="btn btn-lg">Add Money</button>
            <button id="show-cashout" class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money form star -->
          <div id="addmoney-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="add-money-pin" type="password" placeholder="Pin Number" class="input input-bordered"
                  autocomplete="off" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- add money form end -->

          <!-- cash out form start -->
          <div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-cashout" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="cashout-pin" type="password" placeholder="Pin Number" class="input input-bordered"
                  autocomplete="off" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-cashout" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- cash out form end -->
        </div>
      </div>
    </div>
  </main>

  <script src="js/home.js"></script>
</body>

</html>
